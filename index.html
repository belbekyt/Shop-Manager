        <ul class="h-16 flex ml-16 align-middle text-lg hover:cursor-pointer">
            <li id="menu-costumers" class="px-3 py-4 duration-500 hover:bg-blue-600">Costumers</li>
            <li id="menu-orders" class="px-3 py-4 duration-500 hover:bg-blue-600">Orders</li>
            <li id="menu-create-order" class="px-3 py-4 duration-500 hover:bg-blue-600">Create Order</li>
            <li id="menu-create-costumer" class="px-3 py-4 duration-500 hover:bg-blue-600">Create Costumer</li>

    <section id="orders-create-section" class="hidden">
        <article class="flex w-full p-6 items-center">

    <section id="costumer-create-section" class="hidden">

        </article>
    </section>

        <article class="card-view-style" id="costumers-holder"></article>
        <article class="hidden" id="orders-holder"></article>
        <article class="hidden" id="create-order"></article>
        <article class="hidden" id="create-costumer"></article>
        <article class="mt-3 w-4/5 mx-auto">
            <div class="text-center bg-blue-500 h-16">
                <h2 class="text-white pt-3.5 text-2xl">Add Costumer</h2>
            </div>
            <form class="border border-gray-700 border-t-0">
                <button class="w-44 h-10 bg-blue-500 text-white text-lg border-2 border-blue-600 rounded-full" type="submit">Add</button>
            </form>
        </article>
    </section>
    <script type="module" src="dist/js/app.js" defer></script>
    <script type="module" src="dist/js/menu.js" defer></script>
